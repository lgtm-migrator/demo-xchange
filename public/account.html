<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
    <meta name="application-name" content="Application Name" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Q" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link href="./assets//fontawesome/css/all.css" rel="stylesheet" />
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">TROPERIAL</div>
      <div class="header__nav">
        <div>
          <a href="#">Messages</a>
          <!-- <div></div> -->
        </div>
        <div>
          <a href="#"> Your History</a>
          <!-- <div></div> -->
        </div>
        <div>
          <a href="#">Your Account</a>
          <div></div>
        </div>
      </div>
    </header>
    <section class="account">
      <div>
        <span>Account Verification</span>
        <div>
          <div class="account__container personal">
            <div class="account__container--name">Personal Detail</div>
            <div class="account__container--arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="account__container--dropdown">
            <!-- <h3>Personal Detail</h3> -->
            <div>
              <div>
                <div class="personal__input--half">
                  <label for="first name">First Name</label>
                  <input type="text" placeholder="Edmond" />
                </div>
                <div class="personal__input--half">
                  <label for="last name">Last Name</label>
                  <input type="text" placeholder="Benson" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="Phone Number">Phone Number</label>
                  <input type="text" placeholder="+234 500 600 9999" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="Date of Birth">Date of Birth</label>
                  <input type="text" placeholder="Date of Birth" />
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="personal__input--full">
                  <label for="country">Country</label>
                  <select>
                    <option value="nigeria">Nigeria</option>
                    <option value="uk">UK</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Street Address" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Address 2" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="City" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <select>
                    <option value="">Select a State</option>
                    <option value="lagos">Lagos</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Postal Code" />
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="personal__input--full">
                  <div class="btn">CONTINUE</div>
                </div>
              </div>
            </div>
          </div>
          <div class="account__container document">
            <div class="account__container--name">Documents</div>
            <div class="account__container--arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="account__container--dropdown">
            testing
          </div>
          <div class="account__container acc">
            <div class="account__container--name">Accounts</div>
            <div class="account__container--arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="account__container--dropdown">
            <div>
              <div>
                <div class="personal__input--full">
                  <label for="email address">Email Addresse</label>
                  <input type="text" placeholder="Enter Email" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="set password">Set Password</label>
                  <input type="text" placeholder="Enter Password" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="confirm password">Confirm Password</label>
                  <input type="text" placeholder="Retype Password" />
                </div>
              </div>
            </div>

            <!-- <div>
              <div>
                <div class="personal__input--full">
                  <div class="btn">CONTINUE</div>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div>
          <div class="account__container--save">
            SAVE AND CONTINUE
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
