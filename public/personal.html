<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
    <meta name="application-name" content="Application Name" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Q" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link href="./assets//fontawesome/css/all.css" rel="stylesheet" />
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><a href="/">TROPERIAL</a></div>
    </header>
    <section class="signup">
      <div>
        <span>Account Verification</span>
        <div>
          <div class="signup__container personal">
            <div class="signup__container--name">Personal Detail</div>
            <div class="signup__container--arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="signup__container--dropdown">
            <div>
              <div>
                <div class="personal__input--half">
                  <label for="first name">First Name</label>
                  <input type="text" placeholder="Edmond" />
                </div>
                <div class="personal__input--half">
                  <label for="last name">Last Name</label>
                  <input type="text" placeholder="Benson" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="Phone Number">Phone Number</label>
                  <input type="text" placeholder="+234 500 600 9999" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <label for="Date of Birth">Date of Birth</label>
                  <input type="text" placeholder="Date of Birth" />
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="personal__input--full">
                  <label for="country">Country</label>
                  <select>
                    <option value="nigeria">Nigeria</option>
                    <option value="uk">UK</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Street Address" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Address 2" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="City" />
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <select>
                    <option value="">Select a State</option>
                    <option value="lagos">Lagos</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="personal__input--full">
                  <input type="text" placeholder="Postal Code" />
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="personal__input--full">
                  <div class="btn">
                    <a href="identity.html">
                      <div>
                        CONTINUE
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="signup__container document">
            <div class="signup__container--name">Documents</div>
            <div class="signup__container--arrow">
              <a href="#">
                <i class="fas fa-chevron-down"></i>
              </a>
            </div>
          </div>

          <div class="signup__container acc">
            <div class="signup__container--name">Accounts</div>
            <div class="signup__container--arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div>
          <div class="signup__container--save">
            <a href="user.html">
              <div>
                SAVE AND CONTINUE
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
